name: Deploy Next.js to Ubuntu EC2

on:
  push:
    branches:
      - neelam-cicd  # Deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # âœ… Step 2: Deploy to EC2 via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Connecting to EC2 instance..."

            # âœ… Step 4.1: Ensure Required Packages are Installed
            echo "ğŸ”¹ Ensuring required packages are installed..."
            sudo apt-get update -y
            sudo apt-get install -y git curl unzip

            # âœ… Step 4.2: Ensure Node.js & npm are Installed
            echo "âš™ï¸ Checking if Node.js is installed..."
            if ! command -v node &> /dev/null; then
              echo "ğŸš€ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            else
              echo "âœ… Node.js is already installed."
            fi
            node -v
            npm -v

            # âœ… Step 4.2: Ensure Frontend Directory Exists
            echo "ğŸ”„ Checking if resume_frontend directory exists..."
            if [ -d "$HOME/resume_frontend/.git" ]; then
              echo "ğŸ“¥ Directory already exists, pulling latest changes..."
              cd $HOME/resume_frontend
              git reset --hard
              git pull origin neelam-cicd
            else
              echo "ğŸ›‘ Directory missing or not a valid git repository. Cloning fresh..."
              rm -rf $HOME/resume_frontend  # Just in case there is a corrupted or non-git folder
              git clone -b neelam-cicd https://github.com/atulX7/resume_frontend.git $HOME/resume_frontend
            fi

            # âœ… Step 3.6: Create .env File with GitHub Secrets
            echo "ğŸ“Œ Creating .env file"
            cat <<EOF > .env
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            NEXTAUTH_URL=${{ vars.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_USE_MOCK_DATA=${{ vars.NEXT_PUBLIC_USE_MOCK_DATA }}
            EOF
            echo "âœ… .env file created."

            # âœ… Step 4.4: Install Dependencies & Build
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            echo "âœ… Dependencies installed."

            echo "ğŸ› ï¸ Building the frontend..."
            npm run build
            echo "âœ… Build completed."

            # âœ… Step 4.5: Ensure PM2 is Installed
            echo "âš™ï¸ Ensuring PM2 is installed..."
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸš€ Installing PM2..."
              sudo npm install -g pm2
            fi
            echo "âœ… PM2 is ready."

            # âœ… Step 4.6: Restart the Frontend Application
            echo "ğŸš€ Restarting Frontend Application..."
            pm2 restart resume_frontend || pm2 start npm --name "resume_frontend" -- start
            pm2 save
            echo "âœ… Frontend Application restarted successfully."

            # âœ… Step 4.7: Verify Deployment
            sleep 5
            if curl -f http://localhost:3000; then
              echo "âœ… Frontend is running!"
            else
              echo "âŒ Frontend failed to start! Check logs."
              exit 1
            fi
