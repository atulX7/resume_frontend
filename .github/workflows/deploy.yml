name: Deploy Next.js to EC2

on:
  push:
    branches:
      - feature-atul  # Change this if you use a different deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'  # Using a Node.js version compatible with Next.js

      - name: Install Dependencies & Build Locally
        run: |
          npm ci
          npm run build

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ./id_rsa
          chmod 600 ./id_rsa

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Ensure Git is installed using yum
            if ! command -v git &> /dev/null; then
              echo "Git not found. Installing Git..."
              sudo yum install -y git
            fi

            # Check if the repository is cloned in /var/www/resume_frontend, else clone it.
            if [ ! -d /var/www/resume_frontend ] || [ ! -d /var/www/resume_frontend/.git ]; then
              echo "Directory is missing or not a valid git repository. Cloning repository..."
              sudo rm -rf /var/www/resume_frontend
              git clone https://github.com/atulX7/resume_frontend.git /var/www/resume_frontend
              cd /var/www/resume_frontend
            else
              cd /var/www/resume_frontend
              echo "Pulling latest changes..."
              git pull origin main
            fi

            # Ensure package.json exists before installing dependencies
            if [ ! -f package.json ]; then
              echo "Error: package.json not found in /var/www/resume_frontend"
              exit 1
            fi

            # Use npm install if package-lock.json is missing, otherwise use npm ci
            if [ ! -f package-lock.json ]; then
              echo "No package-lock.json found. Running npm install..."
              npm install
            else
              npm ci
            fi

            # Build the application
            npm run build

            # Install pm2 globally if it is not installed
            if ! command -v pm2 &> /dev/null; then
              echo "pm2 not found. Installing pm2 globally..."
              sudo npm install -g pm2
            fi

            # Restart the application with pm2, or start it if not running
            pm2 restart app || pm2 start npm --name "app" -- start
